<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cx Planner</title>
    <link rel="stylesheet" href="/styles.css" />
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img class="brand-logo" src="/img/favicon-32x32.png" />
                <span class="brand-name">Cx Planner</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#" id="toggle-preview"
                            data-preview="on">HIDE PREVIEWS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="toggle-step-toolbar" data-step-toolbar="on">HIDE OPTIONS</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="main-wrap">
        <div id="main">

        </div>
    </div>

    <template id="user-step">
        <div class="step">
            <div class="vertical-bar to-previous"></div>
            <div class="step-content">
                <div class="explanation" contenteditable="true">
                    <div>Click here to edit</div>
                </div>
                <div class="visual">
                    <div class="preview">
                        <img />
                    </div>
                    <div class="step-toolbar">
                        <button class="step-toolbar-button add-next-step" title="Add next step"><i
                                class="bi bi-plus-square"></i></button>
                        <button class="step-toolbar-button show-next-steps" title="Show next steps"><i
                                class="bi bi-diagram-3-fill"></i></button>
                        <button class="step-toolbar-button hide-next-steps" title="Hide next steps"><i
                                class="bi bi-diagram-3"></i></button>
                        <button class="step-toolbar-button remove-self"
                            title="Remove this step and all subsequent steps below"><i class="bi bi-trash"></i></button>
                    </div>
                </div>
            </div>
            <div class="vertical-bar to-next"></div>
            <div class="horizontal-bar"></div>
            <div class="next-steps"></div>
        </div>
    </template>

    <script src="/scripts.js"></script>
</body>

</html>
